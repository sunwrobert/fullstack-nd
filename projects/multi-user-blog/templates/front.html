{% extends "base.html" %}

{% block content %}
<div class="container">
  <h2 class="title is-2">Create a <a href="/blog/newpost">new post</a></h2>
  
  {% if message %}
  <div class="notification is-info">
    {{message}}
  </div>
  {% endif %}
  {% for p in posts %}
  <div class="box">
    {{ p.render() | safe }}
    <p><a href="/blog/{{p.key().id()}}">View post</a></p>
  </div>
    
  {% endfor %}
</div>
  
{% endblock %}
